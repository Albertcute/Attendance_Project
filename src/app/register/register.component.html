<body>
  <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form [formGroup]="form" method="post">
          <label for="chk" aria-hidden="true">Sign up</label>
          <hr>
          <p class="al">Please fill in this form to create an account.</p>
          <!-- <label for="user_name"><b>Username </b></label> -->
          <input formControlName="user_name" type="text" placeholder="Enter Username" name="user_name" required>
          <!-- <label for="email"><b>Email</b></label> -->
          <input formControlName="email" type="text" placeholder="Enter Email" name="email" required>
          <!-- <label for="psw"><b>Password</b></label> -->
          <input formControlName="password" type="password" placeholder="Enter Password" name="psw" required>
          <button (click)='submit()' type="submit" class="signupbtn">Sign Up</button>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom: -15px; margin-left: 2em; margin-top: 3px; width: 6%;" >
          <p class="rem">Remember me</p>
          <p class="mon">Click <a href="login" style="color:dodgerblue">here </a>if you already have an account.</p>

        </form>
      </div>
    </div>






  </body>
